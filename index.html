<!DOCTYPE html>
<html>
<head>
	<title>PopUp menu</title>
	<link rel="stylesheet" href="Style/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav>

		<div class="menu">

			<div class="menuItem"> Mail </div>

			<div class="menuItem"> Photos </div>

			<input type="checkbox" id="ButtonPopUp" class="popUp">
            <label for="ButtonPopUp" class="button"></label>

            <div class="iconsContainer">

            	<ul class="popupIcons">

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/docs.png" alt="Docs">
	            			<div class="captions"> Docs </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/calendar.png"  alt="Calendar">
	            			<div class="captions"> Calendar </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/cloud.png" alt="Cloud">
	            			<div class="captions"> Cloud </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/store.png" alt="Store">
	            			<div class="captions"> Store </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/translate.png" alt="Translate">
	            			<div class="captions"> Translate </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/music.png" alt="Music">
	            			<div class="captions"> Music </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/movie.png" alt="Movie">
	            			<div class="captions"> Movie </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem">
	            		<a href="#">
	            			<img src="Icons/alarm.png" alt="Alarm">
	            			<div class="captions"> Alarm </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem space"></li>

            	</ul>

            		<input type="checkbox" id="buttonMore" class="MoreApps">
            		<label for="buttonMore" class="MorePopUp"> More </label>

            		<hr class="line">

            	<ul class="hiddenBlock">

            		<li class="popupIconsItem hidden">
	            		<a href="#">
	            			<img src="Icons/book.png" alt="Books">
	            			<div class="captions"> Books </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem hidden">
	            		<a href="#">
	            			<img src="Icons/notes.png" alt="Notes">
	            			<div class="captions"> Notes </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem hidden">
	            		<a href="#">
	            			<img src="Icons/photo.png" alt="Photo">
	            			<div class="captions"> Photo </div>
	            		</a>
            		</li>

           			<li class="popupIconsItem hidden">
	            		<a href="#">
	            			<img src="Icons/timer.png" alt="Timer">
	            			<div class="captions"> Timer </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem hidden">
	            		<a href="#">
	            			<img src="Icons/mail.png" alt="Mail">
	            			<div class="captions"> Mail </div>
	            		</a>
            		</li>

            		<li class="popupIconsItem hidden">
	            		<a href="#">
	            			<img src="Icons/chat.png" alt="Chat">
	            			<div class="captions"> Chat </div>
	            		</a>
            		</li>

            	</ul>

            </div>

			<div class="menuItem"> <img src="Icons/bell.png" alt="Notifications"></div>
			
			<div class="menuItem"> <img class="ava" src="Icons/avatar.png" alt="Avatar"></div>

			<div class="triangle">
				<div class="empty"></div>
			</div>

		</div>

	</nav>

</body>
</html>
